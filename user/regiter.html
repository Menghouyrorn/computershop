<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Regiter Page</title>
	<script text="text/javascript" src="./../js/project.js"></script>
</head>
<style>
	.body{
		width: 300px;
		height: 460px;
		border: 1px solid black;
		position: absolute;
		top: 20%;
		margin-left: 35%;
		border-radius: 10px;
	}
	input{
		width: 90%;
		padding: 10px;
		margin-top: 15px;
		border-radius: 5px;
		border: 1px solid black;
	}
	.from{
		text-align: center;
	}
</style>
<body onload="setAdmin();return false;">
	<div class="body" >
		<h2 style="color: red;text-align: center;">SigUp</h2>

			<input type="text" name="fname" placeholder="Please input the frist name" >
            <input type="text" name="lname" placeholder="Please input the last name" >
			<input type="email" name="email" placeholder="Please input the Email" >
			<input type="password" name="password" placeholder="Please input the Password" >
            <input type="password" name="rpassword" placeholder="Please input the Current Password">
			<input type="submit" value="Regiter">
			<a href="./../index.html" style="float: left;margin-top: 10px;margin-left: 10px;">Login</a>
			<a href="./forgetPassword.html" style="float: right;margin-top: 10px;margin-right: 10px;">For got password</a>
		</form>
	</div>	
</body>
</html>
